<script>
(function(){
  const cfg = window.ORTHESIA_CONFIG || { classes: [] };
  const byCode = new Map(cfg.classes.map(c => [String(c.code).trim().toLowerCase(), c]));

  const codeEl = document.getElementById("code");
  const warnEl = document.getElementById("warn");
  const msgEl  = document.getElementById("msg");

  function show(text, bad){
    if(bad){ warnEl.style.display="block"; warnEl.textContent=text; msgEl.textContent=""; }
    else { warnEl.style.display="none"; warnEl.textContent=""; msgEl.textContent=text || ""; }
  }

  function go(){
    const raw = (codeEl.value || "").trim().toLowerCase();
    if(!raw){ show("Entre le code de la classe.", true); return; }
    const c = byCode.get(raw);
    if(!c){ show("Code non reconnu. VÃ©rifie majuscules / tirets.", true); return; }
    sessionStorage.setItem("orthesia_class", c.slug);
    window.location.href = "classes/" + c.slug + "/index.html";
  }

  document.getElementById("go").addEventListener("click", go);
  codeEl.addEventListener("keydown", (e)=>{ if(e.key==="Enter") go(); });
})();


</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const btn = document.getElementById("hamburgerBtn");
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  if(!btn || !sidebar || !overlay) return;

  btn.addEventListener("click", () => {
    sidebar.classList.toggle("open");
    overlay.classList.toggle("show");
  });
  overlay.addEventListener("click", () => {
    sidebar.classList.remove("open");
    overlay.classList.remove("show");
  });
});
</script>
